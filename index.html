<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeraki Finance - Login</title>
</head>

<body>
  <section id="content-card">
    <div id="logo-language">
      <img src="images/zf-logo.png" alt="Zeraki Finance logo" />
      <div id="language-select" aria-label="Language selector">

        <label for="lang" class="visually-hidden">Language</label>

        <select id="lang" name="lang">
          <option value="en" selected>English</option>
          <!-- add more languages here -->
        </select>
      </div>
    </div>

    <header id="header-text">
      <h1>Welcome</h1>
      <p>Enter your username and password to continue to Zeraki Finance.</p>
    </header>

    <form action="#" method="post" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          autocomplete="username"
          required
        />
     

      <p><a href="#" id="forgot-username">Forgot username?</a></p>

      <button type="submit" id="login-button">Continue</button>
    </form>

    <div id="contact-us">
      <p>Are you a school that needs Zeraki Finance?</p>
      <a href="#">Contact Us</a>
    </div>
  </section>
</body>
</html>
